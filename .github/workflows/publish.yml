name: IronWeb Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: The version to publish from @ironcorelabs/ironweb-internal to @ironcorelabs/ironweb. Should not start with a leading `v`.
        type: string
        required: true

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24.x
          registry-url: "https://registry.npmjs.org"
      # Need newer npm to use Trusted Publishing
      - name: Use newer npm version
        run: |
          sudo npm install -g npm@11.6.1
          # Necessary to overwrite the previous global version
          echo "/usr/local/bin" >> $GITHUB_PATH
      - name: Publish release to @ironcorelabs/ironweb
        run: yarn && node ./.github/scripts/publish.js --version ${{ inputs.version }} --publish
        env:
          # Needed in order to download @ironcorelabs/ironweb-internal; publishing will use Trusted Publishing instead
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
